{% extends "base/base.html" %}

{% block content %}
<div class="edit-profile-container">
    <!-- Header Section -->
    <div class="edit-header">
        <div class="container">
            <div class="text-center">
                <h1 class="edit-title">
                    <i class="fas fa-user-edit me-2"></i>
                    Modifier le Profil
                </h1>
                <p class="edit-subtitle">Mettez à jour vos informations personnelles et professionnelles</p>
            </div>
        </div>
    </div>

    <!-- Form Section -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('profiles.edit_profile', profile_id=profile.id) }}" class="needs-validation" novalidate>
                        <div class="row g-4">
                            <!-- Personal Information Card -->
                            <div class="col-md-6">
                                <div class="form-card">
                                    <div class="form-card-header">
                                        <i class="fas fa-user me-2"></i>
                                        <h5>Informations Personnelles</h5>
                                    </div>
                                    <div class="form-card-body">
                                        <div class="form-group">
                                            <label for="first_name">
                                                <i class="fas fa-user-circle me-2"></i>Prénom
                                            </label>
                                            <input type="text" class="form-control" id="first_name" name="first_name" 
                                                   value="{{ profile.first_name if profile else '' }}" required>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="last_name">
                                                <i class="fas fa-user-circle me-2"></i>Nom
                                            </label>
                                            <input type="text" class="form-control" id="last_name" name="last_name" 
                                                   value="{{ profile.last_name if profile else '' }}" required>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="date_of_birth">
                                                <i class="fas fa-birthday-cake me-2"></i>Date de Naissance
                                            </label>
                                            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" 
                                                   value="{{ profile.date_of_birth.strftime('%Y-%m-%d') if profile and profile.date_of_birth else '' }}" required>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="email">
                                                <i class="fas fa-envelope me-2"></i>Email
                                            </label>
                                            <input type="email" class="form-control" id="email" name="email" 
                                                   value="{{ profile.email if profile else '' }}" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Professional Information Card -->
                            <div class="col-md-6">
                                <div class="form-card">
                                    <div class="form-card-header">
                                        <i class="fas fa-briefcase me-2"></i>
                                        <h5>Informations Professionnelles</h5>
                                    </div>
                                    <div class="form-card-body">
                                        <div class="form-group">
                                            <label for="professional_number">
                                                <i class="fas fa-id-card me-2"></i>Numéro Professionnel
                                            </label>
                                            <input type="text" class="form-control" id="professional_number" name="professional_number" 
                                                   value="{{ profile.professional_number if profile else '' }}" required>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="job_function">
                                                <i class="fas fa-user-tie me-2"></i>Fonction
                                            </label>
                                            <input type="text" class="form-control" id="job_function" name="job_function" 
                                                   value="{{ profile.job_function if profile else '' }}" required>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="recruitment_date">
                                                <i class="fas fa-calendar-alt me-2"></i>Date de Recrutement
                                            </label>
                                            <input type="date" class="form-control" id="recruitment_date" name="recruitment_date" 
                                                   value="{{ profile.recruitment_date.strftime('%Y-%m-%d') if profile and profile.recruitment_date else '' }}" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="form-actions">
                            <button type="submit" class="btn-save">
                                <i class="fas fa-save me-2"></i>Enregistrer les Modifications
                            </button>
                            <a href="{{ url_for('profiles.view_profile') }}" class="btn-cancel">
                                <i class="fas fa-times me-2"></i>Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Container Styles */
.edit-profile-container {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
    min-height: 100vh;
}

/* Header Styles */
.edit-header {
    background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
    padding: 3rem 0;
    color: white;
    margin-bottom: 2rem;
}

.edit-title {
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.edit-subtitle {
    font-size: 1.1rem;
    opacity: 0.9;
}

/* Form Card Styles */
.form-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease;
    height: 100%;
    margin-bottom: 1.5rem;
}

.form-card:hover {
    transform: translateY(-5px);
}

.form-card-header {
    padding: 1.5rem;
    border-bottom: 1px solid #eee;
    display: flex;
    align-items: center;
}

.form-card-header i {
    font-size: 1.2rem;
    color: #0d6efd;
}

.form-card-header h5 {
    margin: 0;
    font-weight: 600;
    color: #333;
}

.form-card-body {
    padding: 1.5rem;
}

/* Form Group Styles */
.form-group {
    margin-bottom: 1.5rem;
}

.form-group:last-child {
    margin-bottom: 0;
}

.form-group label {
    display: block;
    color: #495057;
    font-size: 0.95rem;
    margin-bottom: 0.5rem;
}

.form-group label i {
    color: #0d6efd;
}

.form-control {
    border: 2px solid #e9ecef;
    border-radius: 10px;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
}

/* Action Buttons */
.form-actions {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 3rem;
}

.btn-save {
    padding: 1rem 2.5rem;
    font-size: 1.1rem;
    color: white;
    background: #0d6efd;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(13, 110, 253, 0.2);
}

.btn-save:hover {
    background: #0b5ed7;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(13, 110, 253, 0.3);
}

.btn-cancel {
    padding: 1rem 2.5rem;
    font-size: 1.1rem;
    color: #6c757d;
    background: #f8f9fa;
    border: 2px solid #e9ecef;
    border-radius: 50px;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
}

.btn-cancel:hover {
    background: #e9ecef;
    color: #495057;
    transform: translateY(-2px);
}

/* Responsive Design */
@media (max-width: 768px) {
    .edit-header {
        padding: 2rem 0;
    }
    
    .edit-title {
        font-size: 2rem;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn-save, .btn-cancel {
        width: 100%;
        margin-bottom: 0.5rem;
    }
}

/* Form Validation Styles */
.was-validated .form-control:invalid {
    border-color: #dc3545;
    padding-right: calc(1.5em + 0.75rem);
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right calc(0.375em + 0.1875rem) center;
    background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
}

.was-validated .form-control:valid {
    border-color: #198754;
    padding-right: calc(1.5em + 0.75rem);
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%23198754' d='M2.3 6.73L.6 4.53c-.4-1.04.46-1.4 1.1-.8l1.1 1.4 3.4-3.8c.6-.63 1.6-.27 1.2.7l-4 4.6c-.43.5-.8.4-1.1.1z'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right calc(0.375em + 0.1875rem) center;
    background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
}
</style>

<script>
// Form validation
(function() {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function(form) {
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
